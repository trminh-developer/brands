<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí - Brand</title>
    <link type="image/png" sizes="16x16" rel="icon" href="icons8-shop-32.png">
    <link rel="stylesheet" href="style_register.css">
</head>
<body>
    <a href="index.html" class="header-brand">
        <img src="icons8-shop-32.png" alt="logo">
        <span>Brand</span>
    </a>

    <div class="register-container">
        <h2>Tạo tài khoản</h2>
        <form>
            <div class="form-group">
                <label for="username">Tài khoản:</label>
                <input type="text" id="username" name="username" placeholder=" Nhập tài khoản:">
            </div>
            <div class="name-group">
                 <div class="form-group">
                    <label for="lastname">Họ:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Nhập họ:">
                </div>
                <div class="form-group">
                    <label for="firstname">Tên:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Nhập tên:">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu:">
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu:">
            </div>
            <button type="submit"><a href="index.html">Đăng kí</a></button>
            <p class="login-link">Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </form>
    </div>
    <script>
        // Chờ cho toàn bộ nội dung trang HTML được tải xong
document.addEventListener("DOMContentLoaded", function() {
    
    // Lấy form đăng kí bằng ID
    const registerForm = document.getElementById("register-form");

    // Thêm sự kiện "submit" (khi người dùng nhấn nút Đăng kí)
    registerForm.addEventListener("submit", function(event) {
        
        // 1. Ngăn form gửi đi theo cách truyền thống (tải lại trang)
        event.preventDefault();

        // 2. Lấy giá trị từ các ô input
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        // 3. Kiểm tra xem mật khẩu có khớp không
        if (password !== confirmPassword) {
            alert("Mật khẩu xác nhận không khớp. Vui lòng nhập lại!");
            return; // Dừng thực thi nếu mật khẩu không khớp
        }

        // 4. Nếu mật khẩu khớp -> Tạo đối tượng người dùng
        const user = {
            username: username,
            password: password
            // Bạn cũng có thể lưu thêm họ và tên nếu muốn
        };

        // 5. Lưu tài khoản vào LocalStorage
        // Vì LocalStorage chỉ lưu được text, ta dùng JSON.stringify để chuyển đối tượng user thành text
        localStorage.setItem("userAccount", JSON.stringify(user));

        // 6. Thông báo đăng kí thành công và chuyển hướng
        alert("Đăng kí tài khoản thành công!");
        
        // Chuyển người dùng đến trang đăng nhập
        window.location.href = "login.html";
    });
});
    </script>
</body>
</html>
